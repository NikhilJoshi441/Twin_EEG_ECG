<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NeuroCardiac Twin - Live Demo</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 8px; }
      canvas { max-width: 100%; height: 200px; }
    </style>
  </head>
  <body>
    <h2>NeuroCardiac Twin â€” Live Signals (Demo)</h2>
    <div style="margin-bottom:8px">
      <button id="startBtn">Start</button>
      <button id="stopBtn">Stop</button>
      <label style="margin-left:12px"><input type="checkbox" id="autoscale" checked> Autoscale</label>
      <span style="margin-left:12px">Thresholds:</span>
      <label style="margin-left:6px">High <input id="highThresh" type="number" step="0.01" value="0.70" style="width:70px"></label>
      <label style="margin-left:6px">Medium <input id="mediumThresh" type="number" step="0.01" value="0.35" style="width:70px"></label>
      <button id="applyThresh" style="margin-left:6px">Apply</button>
    </div>
    <div>
      <h3>ECG</h3>
      <canvas id="ecgChart" width="800" height="200" style="display:block; background:#fff; border:1px solid #eee;"></canvas>
    </div>
    <div style="margin-top:18px">
      <h3>EEG</h3>
      <canvas id="eegChart" width="800" height="200" style="display:block; background:#fff; border:1px solid #eee;"></canvas>
    </div>

    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <!-- Chart.js for simple plotting -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <!-- Chart.js Zoom/Pan plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
    <!-- load client app from Flask static route -->
    <script src="/static/js/app.js"></script>
  </body>
</html>
